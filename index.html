<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipBoard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;

            font-family: Tahoma, Geneva, sans-serif;
            font-size: 24px;
        }

        .example {
            padding: 0 170px 10px;
            margin-bottom: 20px;

            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0 0 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: normal;
            background: #333333;
        }

        .splitflap {
            margin-bottom: 20px;
            -webkit-perspective-origin: top center;
            -moz-perspective-origin: top center;
            -ms-perspective-origin: top center;
            perspective-origin: top center;

            -webkit-perspective: 900px;
            -moz-perspective: 900px;
            -ms-perspective: 900px;
            perspective: 900px;
        }
    </style>
</head>
<body>
    
    
    <div class="example">
    
        <div class="resized-splitflap">Best1. Paris   </div>
        <div class="resized-splitflap">Best2. USA     </div>
        <div class="resized-splitflap">Best3. Thailand</div>
        <div class="resized-splitflap">Best4. GUAM    </div>
        <div class="resized-splitflap">Best5. HONGKONG</div>
        <div class="resized-splitflap">Best6. Tokyo   </div>
        <div class="resized-splitflap">Best7. Seoul   </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.splitflap.js"></script>
    <script>
        (function ($) {
            $(document).ready(function () {
                $('.do-splitflap')
                        .splitFlap();
    
                $('.click-splitflap')
                        .splitFlap({
                            textInit:   'Click me ',
                            autoplay:   false,
                            onComplete: function () {
                                console.log('Done !');
                            }
                        })
                        .click(function () {
                            $(this).splitFlap('splitflap').animate();
                        });
    
                $('.empty-splitflap')
                        .splitFlap({
                            text: 'This is JS'
                        });
    
                var ratio = 0.9;
                $('.resized-splitflap')
                        .splitFlap({
                            charWidth:  50 * ratio,
                            charHeight: 100 * ratio,
                            imageSize:  (2500 * ratio) + 'px ' + (100 * ratio) + 'px'
                        });
            });
        })(jQuery);
    </script>
</body>
</html>
